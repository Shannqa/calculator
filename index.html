<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="css/styles.css">
  <script src="js/scripts.js" defer></script>
  <title>Calculator</title>
</head>
<body>
  <main>
    <div class="calculator">
      <div class="display">
        <div class="display-top"></div>
        <div class="display-main"></div>
      </div>
      <div class="buttons">
        <div class="buttons-row">
          <button class="button-clear">C</button>
          <button class="button-power">^</button>
          <button class="button-sqrt">&#8730;</button>
          <button class="button-divide">/</button>
        </div>
        <div class="buttons-row">
          <button class="button-number" id="num9">9</button>
          <button class="button-number" id="num8">8</button>
          <button class="button-number" id="num7">7</button>
          <button class="button-multiply">*</button>
        </div>
        <div class="buttons-row">
          <button class="button-number" id="num6">6</button>
          <button class="button-number" id="num5">5</button>
          <button class="button-number" id="num4">4</button>
          <button class="button-minus">-</button>
        </div>
        <div class="buttons-row">
          <button class="button-number" id="num3">3</button>
          <button class="button-number" id="num2">2</button>
          <button class="button-number" id="num1">1</button>
          <button class="button-plus">+</button>
        </div>
        <div class="buttons-row">
          <button class="button-number" id="num0">0</button>
          <button class="button-dot">.</button>
          <button class="button-delete">&#8678;</button>
          <button class="button-equals">=</button>
        </div>
      </div>
    </div>
  </main>
  <footer>Created by <a href="https://github.com/Shannqa"><img class="github" src="img/github-mark-light-32px.png">Shannqa</a> as part of <a href="https://www.theodinproject.com/lessons/foundations-calculator">The Odin Project Curriculum</a></footer>
</body>
</html>
